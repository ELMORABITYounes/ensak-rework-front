<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-membre-jury-heading">Ajouter ou modifier un Membre Jury</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!membreJury.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="membreJury.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nom">Nom</label>
                    <input type="text" class="form-control" name="nom" id="field_nom"
                        [(ngModel)]="membreJury.nom" required/>
                    <div [hidden]="!(editForm.controls.nom?.dirty && editForm.controls.nom?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.nom?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_prenom">Prenom</label>
                    <input type="text" class="form-control" name="prenom" id="field_prenom"
                        [(ngModel)]="membreJury.prenom" required/>
                    <div [hidden]="!(editForm.controls.prenom?.dirty && editForm.controls.prenom?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.prenom?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_email">Email</label>
                    <input type="text" class="form-control" name="email" id="field_email"
                        [(ngModel)]="membreJury.email" required/>
                    <div [hidden]="!(editForm.controls.email?.dirty && editForm.controls.email?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.email?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_roleMembre">Role Membre</label>
                    <select class="form-control" name="roleMembre" [(ngModel)]="membreJury.roleMembre" id="field_roleMembre"  required>
                        <option value="ENCADRANT">ENCADRANT</option>
                        <option value="PRESIDANT">PRESIDANT</option>
                        <option value="EXAMINATEUR">EXAMINATEUR</option>
                        <option value="INVITE">INVITE</option>
                    </select>
                    <div [hidden]="!(editForm.controls.roleMembre?.dirty && editForm.controls.roleMembre?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.roleMembre?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_soutenance">Soutenance</label>
                    <select class="form-control" id="field_soutenance" name="soutenance" [(ngModel)]="membreJury.soutenance" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="soutenanceOption.id === membreJury.soutenance?.id ? membreJury.soutenance : soutenanceOption" *ngFor="let soutenanceOption of soutenances; trackBy: trackSoutenanceById">{{soutenanceOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
