<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="membreJury">
            <h2><span>Membre Jury</span> {{membreJury.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Nom</span></dt>
                <dd>
                    <span>{{membreJury.nom}}</span>
                </dd>
                <dt><span>Prenom</span></dt>
                <dd>
                    <span>{{membreJury.prenom}}</span>
                </dd>
                <dt><span>Email</span></dt>
                <dd>
                    <span>{{membreJury.email}}</span>
                </dd>
                <dt><span>Role Membre</span></dt>
                <dd>
                    <span>{{membreJury.roleMembre}}</span>
                </dd>
                <dt><span>Soutenance</span></dt>
                <dd>
                    <div *ngIf="membreJury.soutenance">
                        <a [routerLink]="['/soutenance', membreJury.soutenance?.id, 'view']">{{membreJury.soutenance?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/membre-jury', membreJury.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
