<nb-card accent="info">
  <nb-card-body>
    <div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="departement">
            <h2><span>Departement</span> {{departement.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Nom</span></dt>
                <dd>
                    <span>{{departement.nom}}</span>
                </dd>
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{departement.description}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button *jhiHasAnyAuthority="['ROLE_ADMIN']"  type="button"
                    [routerLink]="['/pages/departements/departement', departement.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
  </nb-card-body>
</nb-card>
