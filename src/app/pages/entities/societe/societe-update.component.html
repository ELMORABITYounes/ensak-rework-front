<nb-card accent="info">
  <nb-card-body>
<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-societe-heading">Ajouter ou modifier une Societe</h2>
          <hr/>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!societe.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="societe.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nom">Nom</label>
                    <input type="text" class="form-control" name="nom" id="field_nom"
                        [(ngModel)]="societe.nom" required/>
                    <div [hidden]="!(editForm.controls.nom?.dirty && editForm.controls.nom?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.nom?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_ville">Ville</label>
                    <input type="text" class="form-control" name="ville" id="field_ville"
                        [(ngModel)]="societe.ville" required/>
                    <div [hidden]="!(editForm.controls.ville?.dirty && editForm.controls.ville?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.ville?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_adresse">Adresse</label>
                    <input type="text" class="form-control" name="adresse" id="field_adresse"
                        [(ngModel)]="societe.adresse" required/>
                    <div [hidden]="!(editForm.controls.adresse?.dirty && editForm.controls.adresse?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.adresse?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>
              <div class="form-group">
                <label class="form-control-label" for="field_tel">TÃ©lephone</label>
                <input type="text" class="form-control" name="telephone" id="field_tel"
                       [(ngModel)]="societe.telephone" required/>
                <div [hidden]="!(editForm.controls.telephone?.dirty && editForm.controls.telephone?.invalid)">
                  <small class="form-text text-danger"
                         [hidden]="!editForm.controls.telephone?.errors?.required">
                    This field is required.
                  </small>
                </div>
              </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_secteursActivite">Secteurs Activite</label>
                    <input type="text" class="form-control" name="secteursActivite" id="field_secteursActivite"
                        [(ngModel)]="societe.secteursActivite" required/>
                    <div [hidden]="!(editForm.controls.secteursActivite?.dirty && editForm.controls.secteursActivite?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.secteursActivite?.errors?.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>

  </nb-card-body>
</nb-card>
