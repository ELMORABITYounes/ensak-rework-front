<div class="row holder">
  <div class="mx-auto mt-5 col-sm-10 col-md-8 col-lg-6">
    <nb-card accent="success">
      <nb-card-header><img src="assets/images/logo-ensak.png" width="100" height="60"><img class="float-right" src="assets/images/logo-university.png" height="60"></nb-card-header>
      <nb-card-body>
<h1 id="title" class="text-center title">Se connecter</h1>
        <p class="sub-title text-center">Bienvenue! Connectez vous avec votre email.</p>


        <nb-alert outline="danger" *ngIf="mode==ERROR" role="alert">
  <p class="alert-title"><b>ERREUR!</b></p>
  <ul class="alert-message-list">
    <li class="alert-message">Verifier que vous avez entrez des Ã©dentifiants valides</li>
  </ul>
</nb-alert>

<form [formGroup]="userForm" (ngSubmit)="onLogin()" aria-labelledby="title">

  <div class="form-group">
    <label class="label" for="input-email">Email address:</label>
    <input nbInput
           fullWidth
           [status]="isInvalidAndDirty('username')  ? 'danger' : 'success'"
           formControlName="username"
          id="input-email"
           pattern=".+@.+\..+"
           placeholder="Email address"
           autofocus
    >
    <small class="form-text text-danger" *ngIf="hasError('username', 'email')">
      Email non valid
    </small>
  </div>

  <div class="form-group">
    <label class="label" >Password:</label>
    <input nbInput
           fullWidth
           formControlName="password"
           [status]="isInvalidAndDirty('password')  ? 'danger' : 'success'"
           type="password"
           id="input-password"
           placeholder="Password"
           >
           <small class="form-text text-danger" *ngIf="hasError('password', 'required')">
            Vous devez entrer un mot de passe
          </small>
  </div>
  <div class="form-group">
  <div class="form-control-group accept-group">
    <nb-checkbox [ngModelOptions]="{standalone: true}" [(ngModel)]="rememberMe">Remember me</nb-checkbox>
  </div>
  </div>
  <div class="form-group">
  <button nbButton
          fullWidth
          status="success"
          [disabled]="submitted || userForm.invalid"
          [class.btn-pulse]="submitted">
    Se connecter
  </button>
</div>
</form>
<section class="text-center" aria-label="Register">
  Vous n'avez pas un compte? <a class="text-link" routerLink="../register">S'inscrire</a>
</section>
      </nb-card-body>
    </nb-card>
  </div>
</div>
